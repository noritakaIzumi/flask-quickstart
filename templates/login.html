<h1>Login form</h1>
<form action="/login" method="post">
    {% if error %}<p><span style="color: red;">{{ error }}</span></p>{% endif %}
    <label>Username: <input type="text" name="username"></label>
    <br>
    <label>Password: <input type="text" name="password"></label>
    <br>
    <input type="submit">
</form>
